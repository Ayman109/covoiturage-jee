<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
         <link rel="stylesheet" href="style.css">
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <title>Covoiturage</title>
    </head>
<body>
    <ion-content [fullscreen]="true">
        <div id="lmain">
            <img src="image/inscri.jpg"/>
         <form action="Inscrit" id="inscri" method="post">
             <h1>S'inscrire</h1>
            <ion-item>
                <ion-label>Nom et Prénom</ion-label>
                <ion-input type="text" name="name"></ion-input>
              </ion-item>

            <ion-item>
                <ion-label>E-mail</ion-label>
                <ion-input type="email" name="email"></ion-input>
              </ion-item>
              

              <ion-item>
                <ion-label>Mot de Passe</ion-label>
                <ion-input type="password" name="password"></ion-input>
              </ion-item>


              <ion-item>
                <ion-label>Numéro télephone</ion-label>
                <ion-input type="tel" pattern="[0-9]{8}" name="tel"></ion-input>
              </ion-item>

              <ion-input type="submit" id="log" value="S'inscrire"></ion-input>

  

              <a href="#">Mot de Passe Oublié</a>

              <a href="#"> j'ai un compte </a>

            </form>
       
        </div>
    </ion-content>
</body>
</html>
